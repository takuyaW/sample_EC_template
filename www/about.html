　<script>
    (function() {
    ons.bootstrap()
    .controller('mainCtrl', function($scope) {
      $scope.toTabbar = function(index) {
        if (index === 0) {
          $scope.home = true;
        } else if (index === 1) {
          $scope.comment = true;
        } else if (index === 2) {
          $scope.setting = true;
        }
        navi.pushPage('favorite.html', { animation: 'slide' });
      };
    });
  })();
　</script>
